<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/scripts.js"></script>
    <title>Ransom joke note</title>
  </head>
  <body>
    <div class="container">
      <div class="word">
        <span class="whyWLetter style-six">w</span>
        <span class="whyHLetter style-three">h</span>
        <span class="whyYLetter style-eight">y</span>
      </div>
      <div class="word">
        <span class="didDLetter style-four">d</span>
        <span class="didILetter style-nine">i</span>
        <span class="didDTwoLetter style-one">d</span>
      </div>
      <div class="word">
        <span class="theTLetter style-seven">t</span>
        <span class="theHLetter style-two">h</span>
        <span class="theELetter style-ten">e</span>
      </div>
      <div class="word">
        <span class="frontendFLetter style-five">f</span>
        <span class="frontendRLetter style-three">r</span>
        <span class="frontendOLetter style-eight">o</span>
        <span class="frontendNLetter style-seven">n</span>
        <span class="frontendTLetter style-two">t</span>
        <span class="hyphen style-nine">-</span>
        <span class="frontendELetter style-four">e</span>
        <span class="frontendNTwoLetter style-six">n</span>
        <span class="frontendDLetter style-one">d</span>
      </div>
      <div class="word">
        <span class="developerDLetter style-ten">d</span>
        <span class="developerELetter style-eight">e</span>
        <span class="developerVLetter style-five">v</span>
        <span class="developerETwoLetter style-three">e</span>
        <span class="developerLLetter style-six">l</span>
        <span class="developerOLetter style-one">o</span>
        <span class="developerPLetter style-four">p</span>
        <span class="developerEThreeLetter style-seven">e</span>
        <span class="developerRLetter style-nine">r</span>
      </div>
      <div class="word">
        <span class="takeTLetter style-two">t</span>
        <span class="takeALetter style-four">a</span>
        <span class="takeKLetter style-five">k</span>
        <span class="takeELetter style-eight">e</span>
      </div>
      <div class="word">
        <span class="upULetter style-six">u</span>
        <span class="upPLetter style-ten">p</span>
      </div>
      <div class="word">
        <span class="gardeningGLetter style-three">g</span>
        <span class="gardeningALetter style-one">a</span>
        <span class="gardeningRLetter style-seven">r</span>
        <span class="gardeningDLetter style-nine">d</span>
        <span class="gardeningELetter style-two">e</span>
        <span class="gardeningNLetter style-six">n</span>
        <span class="gardeningILetter style-eight">i</span>
        <span class="gardeningNTwoLetter style-five">n</span>
        <span class="gardeningGTwoLetter style-four">g</span>
      </div>
      <div class="word">
        <span class="question-mark style-three">?</span>
      </div>
    </div>
  </body>
</html>
